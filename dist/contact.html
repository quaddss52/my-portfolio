<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/acf4c3daef.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Lato:wght@300&family=Open+Sans:wght@300;400&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Me | Web Developer & Product Manager </title>
</head>
<body>
    <!-- Header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="img/logo.png" alt="My Portfolio" id="logo">
                <ul>
                    <li><a href="INDEX.html" >Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html" >work</a></li>
                    <li><a href="contact.html" class="current" >Contact</a></li>
                </ul>
            </nav>
            
        </div>
    </header>
<!-- Section A -->
<section id="contact-a" class="text-center py-3">
    <div class="container">
        <div class="section-title">Contact Me</div>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>

        <form method="POST" data-netlify="true" name="Contact" data-netlify-recaptcha="true">
            <div class="text-fields">

                <input type="text" class="text-input name-input" placeholder="Name" name="name">

                <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">

                <input type="email" class="text-input email-input" placeholder="Email Address" name="email">

                <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone">


                <textarea class="text-input message-input" name="message" placeholder="Enter Message"></textarea>

                <div class="my-2">
                    <div data-netlify-recaptcha="true"></div>
                </div>
            </div>
            
                <button type="submit" class="btn-dark">Submit</button>
    
            
        </form>

    </div>
</section>
<!-- Section b -->
<section id="contact-b" class="py-3 bg-dark">
    <div class="container">
        <div class="contact-info">
            <div>
                <i class="fas fa-envelope fa-2x"></i>
                <h3>Email</h3>
                <p>john@something.com</p>
                
            </div>
            <div>
                <i class="fas fa-phone fa-2x"></i>
                <h3>Phone</h3>
                <p>09092380077</p>
                
            </div>
            <div>
                <i class="fas fa-address-card fa-2x"></i>
                <h3>Address</h3>
                <p>No find me come Ave.</p>
                
            </div>
        </div>
    </div>
</section>
<!-- Section C -->
<section id="contact-c" class="bg-main py-4">
    <div class="container">
        <h1>Let's start your next project</h1>

    </div>
</section>
    <!-- footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2022. All Rights Reserved</p>
            <div class="socials">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>
    
</body>
</html>
